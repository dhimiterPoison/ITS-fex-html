<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITS - vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
        <span v-if="seen">Now you see me</span>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
            seen: false
        }
      });
    </script>
  </body>
</html>
