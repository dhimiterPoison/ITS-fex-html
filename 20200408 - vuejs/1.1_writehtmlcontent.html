<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITS - vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="app">
        <span>
            {{message}}
        </span>
        <hr>
        <span v-html="message">
        </span>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
            message: 'Testo con dentro <span style="color:red">del codice html</span>'
        }
      });
    </script>
  </body>
</html>
